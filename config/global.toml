[pkgmgr]
# amzn = "dnf list installed"
# ubuntu = "dpkg-query -l"

[pkgmgr.amzn]
command = "dnf list installed"

[pkgmgr.ubuntu]
command = "dpkg-query -l"

[sysctl]
directories = [
    "/run/sysctl.d/*.conf",
    "/etc/sysctl.d/*.conf",
    "/usr/local/lib/sysctl.d/*.conf",
    "/usr/lib/sysctl.d/*.conf",
    "/lib/sysctl.d/*.conf",
    "/etc/sysctl.conf",
]


